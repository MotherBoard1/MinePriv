<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diva Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="words">
        <h1>
            The Pink Calculator
        </h1>
        <h3>
            Welcome!
        </h3>
        <p>
            Hi and thank you for using the Pink Calculator.</br>
            You can put in the values and manipulate it the way you like.</br>
            Bye.
        </p>
    </div>
    <div class="calculator">
        <div class="calc-container">
            <div class="output">
                <div class="operation">
                    <div class="value"></div>        
                </div> 
                <div class="result">
                    <div class="value">0</div>        
                </div>        
            </div>   
            <div class="input"></div>     
        </div>
    </div>
    <script src="pink1.js"></script>
</body>


</html>
